<app-breadcrumbs></app-breadcrumbs>
<section>
  <div class="container">
    <div class="row">
      <div class="card col-md-12">
        <div class="card-header">
          <div class="card-body">
            <ul class="list-group mb-3">
              <h4
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span class="text-muted"
                  ><strong>{{
                    persona.nombre + " " + persona.apellido
                  }}</strong>
                </span>
                <span class="badge badge-secondary badge-pill"
                  >Rut: {{ persona.rut }}</span
                >
              </h4>
              <li
                class="list-group-item d-flex justify-content-between lh-condensed"
              >
                <div>
                  <h6 class="my-0">Telefono: {{ persona.telefono }}</h6>
                  <h6 class="my-0">
                    Direcci√≥n:
                    {{
                      persona.direccion.calle + " " + persona.direccion.numero
                    }}
                  </h6>
                  <h6 class="my-0">
                    Comuna: {{ persona.direccion.comuna.nombre }}
                  </h6>
                  <ng-container *ngIf="persona.activo === 1">
                    <h6 class="my-0">
                      Estado: Activo
                      <i class="fa fa-circle text-success pr-1"></i>
                    </h6>
                  </ng-container>
                  <ng-container *ngIf="persona.activo === 0">
                    <h6 class="my-0">
                      Estado: Inactivo
                      <i class="fa fa-circle text-danger pr-1"></i>
                    </h6>
                  </ng-container>
                  <small class="text-muted"><em>Datos de usuario.</em></small>
                </div>
                <div>
                  <span class="badge badge-secondary badge-pill float-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
