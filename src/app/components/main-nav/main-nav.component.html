<mat-sidenav-container class="sidenav-container pimg1">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset$ | async) }"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!---USUARIO NO IDENTIFICADO -->
    <mat-nav-list style="background-color: #c13030; color: seashell">
      <mat-nav-list>
        <div class="context text-center">
          <p mat-list-item class="ml-3 lead"><mark>Angular</mark></p>
          <p class="text-white mt-2">{{ time | date: "mediumTime" }}</p>
          <p class="text-lead">
            <em>{{ msg }}</em>
          </p>
        </div>
      </mat-nav-list>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a mat-list-item [routerLink]="['']" class="nav-link">
            <mat-icon class="nav-mat-icon-link mr-2">home</mat-icon>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            mat-list-item
            [routerLinkActive]="['active']"
            [routerLink]="['personas']"
            class="nav-link"
          >
            <mat-icon class="nav-mat-icon-link mr-2">account_circle</mat-icon>
            personas
          </a>
        </li>
        <li class="nav-item">
          <a
            mat-list-item
            [routerLinkActive]="['active']"
            [routerLink]="['regiones']"
            class="nav-link"
          >
            <mat-icon class="nav-mat-icon-link mr-2">near_me</mat-icon>
            Regiones
          </a>
        </li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../../assets/services/ilustrations/angular.png" width="85px" />
      <span>Angular</span>
      <span class="spacer"></span>
      <mat-nav-list>
        <ul style="display: flex; list-style: none">
          <li class="nav-item" *ngIf="windowSize.x > 962">
            <a class="nav-link" mat-menu-item [routerLink]="['']"> Home </a>
          </li>
          <li class="nav-item" *ngIf="windowSize.x > 962">
            <a class="nav-link" mat-menu-item [routerLink]="['personas']">
              Personas
            </a>
          </li>
          <li class="nav-item" *ngIf="windowSize.x > 962">
            <a class="nav-link" mat-menu-item [routerLink]="['regiones']">
              Regiones
            </a>
          </li>
        </ul>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
